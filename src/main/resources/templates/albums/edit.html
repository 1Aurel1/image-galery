<head layout:insert="shared/head(title='Edit ' + ${album.name})" layout:fragment="head">


</head>

<body>

<div class="container mt-5" layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="content pt-5">
                <section layout:replace="albums/_form"></section>
            </div>
        </div>

    </div>
</div>

    <script>

        $(function () {

            })
