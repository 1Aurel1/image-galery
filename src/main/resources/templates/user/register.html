<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head layout:insert="shared/head(title='Register')" layout:fragment="head">

</head>

<body>

<section id="header" layout:insert="shared/navbar :: navbar" layout:fragment="header"></section>

<section class="mt-5" layout:fragment="content">
    <div class="row pt-5 justify-content-center">

        <div class="col-lg-7">
            <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:field="*{username}" type="text" class="form-control"
                           placeholder="Enter your username..." aria-describedby="usernameHelper">
                    <small id="usernameHelper" class="text-muted">How should we call you?</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="email" class="form-control"
                           aria-describedby="emailHelpId" placeholder="Enter your email...">
                    <small id="emailHelpId" class="form-text text-muted">What is your email?</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control"
                           placeholder="Enter your desired password...">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" class="form-control" name="confirm_password"
                           placeholder="Confirm Password" id="confirm_password" required>
                </div>

                <button type="submit" value="Submit" class="btn btn-primary">Register</button>

            </form>
        </div>

    </div>
</section>


<section id="bodyScripts" layout:fragment="bodyScripts">
    <script>
        var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</section>

</body>

</html>
